<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <script src="../js/base.js"></script>
    <script src="../js/swiper.jquery.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/swiper.animate1.0.2.min.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/iscroll.js"></script>
</head>
<body>
<header id="login_header">
    <a href="index.html"><i class="iconfont icon-guanbi1"></i></a>
</header>
<div id="wrapper">
    <div id="scroller">
        <div id="login_logo">
            <div class="logo_icon"></div>
        </div>
        <form action="">
            <input type="text" class="username" placeholder="输入手机号码">
            <div class="password">
                <input type="text" placeholder="验证码">
                <p>获取验证码</p>
            </div>
            <div class="xieyi">
                <i class="iconfont icon-tongyi"></i>
                <span class="argee">我已阅读并同意</span>
                <span class="tishi">用户注册协议</span>
            </div>
        </form>
        <div class="send_voice">
            <label for="">收不到短信？</label>
            <a>发送语音</a>
        </div>
        <input type="submit" class="login_btn" value="登录" >
    </div>
</div>
<footer id="login_footer"></footer>

</body>
</html>
